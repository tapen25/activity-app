<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リアルタイム行動推定</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #state { font-size: 2rem; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>リアルタイム行動推定</h1>
  <div id="state">Loading...</div>

  <script>
    const apiURL = "https://my-activity-app-7f2c.onrender.com"; // ←あなたのRender URLに変更

    async function predict(features) {
      const res = await fetch(apiURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ features })
      });
      const data = await res.json();
      document.getElementById("state").textContent = data.label || "error";
    }

    // 加速度センサーからのデータを送る（例：mean_accなど仮値）
    if (window.DeviceMotionEvent) {
      window.addEventListener("devicemotion", (e) => {
        const ax = e.acceleration.x || 0;
        const ay = e.acceleration.y || 0;
        const az = e.acceleration.z || 0;
        const mean_acc = (Math.abs(ax) + Math.abs(ay) + Math.abs(az)) / 3;
        const std_acc = Math.sqrt((ax**2 + ay**2 + az**2) / 3);
        const features = [mean_acc, std_acc, mean_acc*1.05, mean_acc*0.8, mean_acc**2];
        predict(features);
      });
    } else {
      document.getElementById("state").textContent = "センサー非対応";
    }
  </script>
</body>
</html>
